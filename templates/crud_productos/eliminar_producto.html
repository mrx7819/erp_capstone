{% extends '../index_master.html' %}
{% load static %}
<link href="{% static 'FrWork/admin_lte/build/css/custom.css' %}" rel="stylesheet">
{% block content %}
<form action="{% if producto.id %}{% url 'eliminarProducto' producto.id %}{% endif %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="right_col" role="main">
        <div class="form-group">
            <label for="nombre">ID Producto</label> 
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-id-badge"></i>
                    </div>
                    <select id="id" name="id" class="form-control">
                        {% for p in productos %}
                            <option value="{{ p.id }}" {% if p.id == producto.id %} selected {% endif %}>{{ p.id }} - {{ p.nombre }}</option>
                        {% endfor %}
                    </select>   
                </div> 
            </div>
        </div>
        <div class="form-group">
            <button name="submit" type="submit" class="btn btn-danger">
                <i class="fa fa-trash"></i> Eliminar Producto
            </button>
        </div>
    </div>
</form>
{% endblock %}
