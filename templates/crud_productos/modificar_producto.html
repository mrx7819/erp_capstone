{% extends '../index_master.html' %}
{% load static %}
<link href="{% static 'FrWork/admin_lte/build/css/custom.css' %}" rel="stylesheet">

{% block content %}
  <div class="right_col" role="main">
      <h1 class="text-center">Modificar categoría</h1>
      <form action="{% if producto.id %}{% url 'modificarProducto' producto.id %}{% endif %}" method="POST" enctype="multipart/form-data">


      {% csrf_token %}
      <div class="form-group">
          <label for="nombre">Id Producto</label> 
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      <i class="fa fa-id-badge"></i>
                  </div>
                  <select id="id" name="id">
                      {% for p in productos %}
                          <option value="{{p.id}}" {% if p.id == producto.id %} selected {% endif %}>{{p.id}}</option>
                      {% endfor %}
                  </select>   
              </div> 
          </div>
      </div>

      <div class="form-group">
        <label for="nombre">SKU</label> 
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-address-card"></i>
                </div>
            </div> 
            <input id="sku" name="sku" type="text" required="required" class="form-control" value="{{ producto.sku}}">
        </div>
    </div>

      <div class="form-group">
          <label for="nombre">Nombre</label> 
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                  </div>
              </div> 
              <input id="nombre" name="nombre" type="text" required="required" class="form-control" value="{{ producto.nombre}}">
          </div>
      </div>
      
      <div class="form-group">
          <label for="descripcion">Descripción</label> 
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      <i class="fa fa-inbox"></i>
                  </div>
              </div> 
              <input id="descripcion" name="descripcion" type="text" class="form-control" value="{{ producto.descripcion}}">
          </div>
      </div> 

      <div class="form-group">
        <label for="categoria">Categoría</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-list-alt"></i>
                </div>
            </div>
            <select id="categoria" name="categoria" class="form-control">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if producto.categoria and categoria.id == producto.categoria.id %}selected{% endif %}>
                        {{ categoria.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-truck"></i>
                </div>
            </div>
            <select id="proveedor" name="proveedor" class="form-control">
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}" {% if producto.proveedor and proveedor.id == producto.proveedor.id %}selected{% endif %}>
                        {{ proveedor.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    
      
    <div class="form-group">
        <label for="precio">Precio</label> 
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-dollar"></i>
                </div>
            </div> 
            <input id="precio" name="precio" type="number" step="0.01" class="form-control" value="{{ producto.precio }}">
        </div>
    </div> 
    
    <div class="form-group">
        <label for="cantidad">Cantidad</label> 
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa fa-sort-numeric-asc"></i>
                </div>
            </div> 
            <input id="cantidad" name="cantidad" type="number" class="form-control" value="{{ producto.cantidad }}">
        </div>
    </div>
    

      <div class="form-group">
          <label for="imagen">Imagen</label>
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      <i class="fa fa-file-image-o"></i>
                  </div>
              </div>
              <input id="imagen" name="imagen" type="file" class="form-control">
          </div>
      </div>
      
      <div class="form-group">
          <button name="submit" type="submit" class="btn btn-warning">Modificar Categoría</button>
      </div>
      </form>
  </div>
{% endblock %}
