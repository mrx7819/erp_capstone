{% extends '../index_master.html' %}
{% load static %}
<link href="{% static 'FrWork/admin_lte/build/css/custom.css' %}" rel="stylesheet">
{% block content %}
<form action="{% if venta.id %}{% url 'eliminarVenta' venta.id %}{% endif %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="right_col" role="main">
        <div class="form-group">
            <label for="venta_id">ID Venta</label> 
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-id-badge"></i>
                    </div>
                    <select id="id" name="id" class="form-control">
                        {% for v in ventas %}
                            <option value="{{ v.id }}" {% if v.id == venta.id %} selected {% endif %}>
                                {{ v.id }} - Cliente: {{ v.cliente.nombre }} {{ v.cliente.apellido }} - Total: ${{ v.total_venta }}
                            </option>
                        {% endfor %}
                    </select>   
                </div> 
            </div>
        </div>
        <div class="form-group">
            <button name="submit" type="submit" class="btn btn-danger">
                <i class="fa fa-trash"></i> Eliminar Venta
            </button>
        </div>
    </div>
</form>
{% endblock %}
