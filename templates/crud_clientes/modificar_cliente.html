{% extends '../index_master.html' %}
{% load static %}
<link href="{% static 'FrWork/admin_lte/build/css/custom.css' %}" rel="stylesheet">

{% block content %}
<div class="right_col" role="main">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-dark">Modificar Producto</h1>
        
        <form action="{% if producto.id %}{% url 'modificarProducto' producto.id %}{% endif %}" method="POST" enctype="multipart/form-data" class="p-4 shadow-lg bg-white rounded">
            {% csrf_token %}
            
            <!-- Campo Buscar Producto -->
            <div class="form-group">
                <label for="search" class="font-weight-bold">Buscar Producto</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-light">
                            <i class="fa fa-search text-secondary"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="search" placeholder="Buscar por SKU o nombre" onkeyup="filterProducts()">
                </div>
                <small class="form-text text-muted">Ingrese el SKU o nombre del producto para seleccionarlo.</small>
            </div>
            
            <!-- Selección de Producto -->
            <div class="form-group">
                <label for="id" class="font-weight-bold">Seleccionar Producto</label>
                <select class="form-control custom-select" id="id" name="id">
                    {% for p in productos %}
                        <option value="{{ p.id }}" {% if p.id == producto.id %}selected{% endif %}>
                            {{ p.id }} - {{ p.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Información Básica -->
            <h4 class="text-secondary mt-4 mb-3">Información Básica</h4>

            <div class="form-group">
                <label for="sku" class="font-weight-bold">SKU</label>
                <input type="text" class="form-control border-gray" id="sku" name="sku" placeholder="Ingrese el SKU" value="{{ producto.sku }}" required>
            </div>

            <div class="form-group">
                <label for="nombre" class="font-weight-bold">Nombre</label>
                <input type="text" class="form-control border-gray" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" value="{{ producto.nombre }}" required>
            </div>

            <div class="form-group">
                <label for="descripcion" class="font-weight-bold">Descripción</label>
                <textarea class="form-control border-gray" id="descripcion" name="descripcion" placeholder="Ingrese una descripción">{{ producto.descripcion }}</textarea>
            </div>

            <!-- Detalles del Producto -->
            <h4 class="text-secondary mt-4 mb-3">Detalles del Producto</h4>

            <div class="form-group">
                <label for="precio_compra" class="font-weight-bold">Precio de Compra</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-light">
                            <i class="fa fa-dollar text-secondary"></i>
                        </div>
                    </div>
                    <input type="number" class="form-control border-gray" id="precio_compra" name="precio_compra" placeholder="Ingrese el precio de compra" value="{{ producto.precio_compra }}" step="0.01" required>
                </div>
            </div>

            <div class="form-group">
                <label for="precio_venta" class="font-weight-bold">Precio de Venta</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-light">
                            <i class="fa fa-dollar text-secondary"></i>
                        </div>
                    </div>
                    <input type="number" class="form-control border-gray" id="precio_venta" name="precio_venta" placeholder="Ingrese el precio de venta" value="{{ producto.precio_venta }}" step="0.01" required>
                </div>
            </div>

            <div class="form-group">
                <label for="cantidad" class="font-weight-bold">Cantidad</label>
                <input type="number" class="form-control border-gray" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad en stock" value="{{ producto.cantidad }}" required>
            </div>

            <!-- Relaciones -->
            <h4 class="text-secondary mt-4 mb-3">Relaciones</h4>

            <div class="form-group">
                <label for="categoria" class="font-weight-bold">Categoría</label>
                <select class="form-control custom-select border-gray" id="categoria" name="categoria">
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {% if producto.categoria and categoria.id == producto.categoria.id %}selected{% endif %}>
                            {{ categoria.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="proveedor" class="font-weight-bold">Proveedor</label>
                <select class="form-control custom-select border-gray" id="proveedor" name="proveedor">
                    {% for proveedor in proveedores %}
                        <option value="{{ proveedor.id }}" {% if producto.proveedor and proveedor.id == producto.proveedor.id %}selected{% endif %}>
                            {{ proveedor.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Imagen -->
            <div class="form-group">
                <label for="imagen" class="font-weight-bold">Imagen</label>
                <input type="file" class="form-control border-gray" id="imagen" name="imagen">
                {% if producto.img %}
                <small class="form-text text-muted">Imagen actual:</small>
                <img src="{{ producto.img.url }}" alt="Imagen del producto" style="width: 100px; height: auto;">
                {% endif %}
            </div>

            <!-- Botones -->
            <div class="form-group text-center mt-4">
                <a href="{% url 'listarProducto' %}" class="btn btn-outline-secondary">
                    <i class="fa fa-arrow-left"></i> Volver
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-check-circle"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function filterProducts() {
    var input, filter, select, options, i, txtValue;
    input = document.getElementById('search');
    filter = input.value.toUpperCase();
    select = document.getElementById('id');
    options = select.getElementsByTagName('option');
    
    for (i = 0; i < options.length; i++) {
        txtValue = options[i].textContent || options[i].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            options[i].style.display = "";
        } else {
            options[i].style.display = "none";
        }
    }
}
</script>

{% endblock %}
