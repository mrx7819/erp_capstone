{% extends '../index_master.html' %}
{% load static %}
<link href="{% static 'FrWork/admin_lte/build/css/custom.css' %}" rel="stylesheet">
{% block content %}
<form action="{% if categoria.id %}{% url 'eliminarCategoria' categoria.id %}{% endif %}" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    
    <div class="right_col" role="main">
        <div class="form-group">
            <label for="nombre">Id Categoría</label> 
            <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                <i class="fa fa-id-badge"></i>
                </div>
                <select id="id" name="id">
                {% for c in categorias %}
                    <option value="{{c.id}}">{{c.id}}</option>
                {% endfor %}
                </select>   
                
            </div> 
            </div>
        </div>
        <div class="form-group">
            <button name="submit" type="submit" class="btn btn-danger"> <i class="fa fa-trash"></i> Eliminar Categoría</button>
        </div>
    </div>
</form>
{% endblock %}
