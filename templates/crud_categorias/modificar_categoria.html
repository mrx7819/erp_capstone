{% extends '../index_master.html' %}
{% load static %}
<link href="{% static 'FrWork/admin_lte/build/css/custom.css' %}" rel="stylesheet">

{% block content %}
  <div class="right_col" role="main">
      <h1 class="text-center">Modificar categoría</h1>
      <form action="{% if categoria.id %}{% url 'modificarCategoria' categoria.id %}{% endif %}" method="POST" enctype="multipart/form-data">


      {% csrf_token %}
      <div class="form-group">
          <label for="nombre">Id Categoría</label> 
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      <i class="fa fa-id-badge"></i>
                  </div>
                  <select id="id" name="id">
                      {% for c in categorias %}
                          <option value="{{c.id}}" {% if c.id == categoria.id %} selected {% endif %}>{{c.id}}</option>
                      {% endfor %}
                  </select>   
              </div> 
          </div>
      </div>

      <div class="form-group">
          <label for="nombre">Nombre</label> 
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                  </div>
              </div> 
              <input id="nombre" name="nombre" type="text" required="required" class="form-control" value="{{ categoria.nombre}}">
          </div>
      </div>
      
      <div class="form-group">
          <label for="descripcion">Descripción</label> 
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      <i class="fa fa-inbox"></i>
                  </div>
              </div> 
              <input id="descripcion" name="descripcion" type="text" class="form-control" value="{{ categoria.descripcion}}">
          </div>
      </div> 
      
      <div class="form-group">
          <label for="imagen">Imagen</label>
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">
                      <i class="fa fa-file-image-o"></i>
                  </div>
              </div>
              <input id="imagen" name="imagen" type="file" class="form-control">
          </div>
      </div>
      
      <div class="form-group">
          <button name="submit" type="submit" class="btn btn-warning">Modificar Categoría</button>
      </div>
      </form>
  </div>
{% endblock %}
