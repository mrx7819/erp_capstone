{% extends '../index_master.html' %}
{% load static %}
<link href="{% static 'FrWork/admin_lte/build/css/custom.css' %}" rel="stylesheet">

{% block content %}
<div class="right_col" role="main">
    <h1 class="text-center">Agregar categoría</h1>
    <form action="{% url 'agregarCategoria' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="nombre">Nombre</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-address-card"></i>
              </div>
            </div> 
            <input id="nombre" name="nombre" type="text" required="required" class="form-control">
          </div>
        </div>
        
        <div class="form-group">
          <label for="descripcion">Descripción</label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-inbox"></i>
              </div>
            </div> 
            <input id="descripcion" name="descripcion" type="text" class="form-control">
          </div>
        </div> 
        
        <div class="form-group">
          <label for="imagen">Imagen</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-file-image-o"></i>
              </div>
            </div>
            <input id="imagen" name="imagen" type="file" class="form-control">
          </div>
        </div>
        
        <div class="form-group">
          <button name="submit" type="submit" class="btn btn-primary">Agregar Categoría</button>
        </div>
      </form>
</div>
{% endblock %}
