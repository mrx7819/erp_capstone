{% extends '../index_master.html' %}
{% load static %}
<link href="{% static 'FrWork/admin_lte/build/css/custom.css' %}" rel="stylesheet">

{% block content %}
<div class="right_col" role="main">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Modificar Proveedor</h1>
        
        <form class="modificarProveedor-form" id="modificarProveedorForm" action="/modificarProveedor/{{ proveedor.id }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            

            <div class="row">
                <!-- RUT Field -->
                <div class="form-group col-md-6">
                    <label for="rut">RUT <span class="text-muted">(Ej: 12345678K)</span></label>
                    <input type="text" class="form-control" id="rut" name="rut" 
                           value="{{ proveedor.rut }}" placeholder="Ingrese el RUT" maxlength="12" required>
                </div>

                <!-- Nombre Field -->
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                           value="{{ proveedor.nombre }}" placeholder="Ingrese el nombre" required>
                </div>
            </div>

            <div class="row">
                <!-- Dirección Field -->
                <div class="form-group col-md-6">
                    <label for="direccion">Dirección</label>
                    <textarea class="form-control" id="direccion" name="direccion" 
                              placeholder="Ingrese la dirección" required>{{ proveedor.direccion }}</textarea>
                </div>

                <!-- Teléfono Field -->
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono <span class="text-muted">(Ej: +56912345678)</span></label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" 
                           value="{{ proveedor.telefono }}" placeholder="Ingrese el teléfono" required>
                </div>
            </div>

            <div class="row">
                <!-- Email Field -->
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ proveedor.email }}" placeholder="Ingrese el email" required>
                </div>

                <!-- Giro Field -->
                <div class="form-group col-md-6">
                    <label for="giro">Giro</label>
                    <select class="form-control" id="giro" name="giro" required>
                        <option value="">Seleccione un giro</option>
                    </select>
                    {% if form.giro.errors %}
                        <div class="text-danger">{{ form.giro.errors.0 }}</div>
                    {% endif %}
                </div>
            </div>

            <div class="row">
                <!-- Región Field -->
                <div class="form-group col-md-6">
                    <label for="id_region">Región</label>
                    <select class="form-control" id="id_region" name="region" required>
                        <option value="">Seleccione una región</option>
                        {% for region in form.region.field.queryset %}
                            <option value="{{ region.codigo_region }}" {% if proveedor.region.codigo_region == region.codigo_region %}selected{% endif %}>
                                {{ region.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Provincia Field -->
                <div class="form-group col-md-6">
                    <label for="id_provincia">Provincia</label>
                    <select class="form-control" id="id_provincia" name="provincia" required>
                        <option value="">Seleccione una provincia</option>
                        {% for provincia in form.provincia.field.queryset %}
                            <option value="{{ provincia.codigo_provincia }}" {% if proveedor.provincia.codigo_provincia == provincia.codigo_provincia %}selected{% endif %}>
                                {{ provincia.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <!-- Comuna Field -->
                <div class="form-group col-md-6">
                    <label for="id_comuna">Comuna</label>
                    <select class="form-control" id="id_comuna" name="comuna" required>
                        <option value="">Seleccione una comuna</option>
                        {% for comuna in form.comuna.field.queryset %}
                            <option value="{{ comuna.codigo_comuna }}" {% if proveedor.comuna.codigo_comuna == comuna.codigo_comuna %}selected{% endif %}>
                                {{ comuna.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Logo Field --> 
                <div class="form-group col-md-6">
                    <label for="logo">Logo (opcional)</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="logo-input" name="logo" accept="image/*">
                        <label class="custom-file-label" for="logo-input">Buscar</label>
                    </div>
                    <div id="logo-preview" class="mt-2"></div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <a href="{% url 'listarProveedor' %}" class="btn btn-primary">
                    <i class="fa fa-arrow-left"></i> Volver
                </a>
                <button type="button" class="btn btn-warning" style="color: azure;" onclick="confirmModification()">
                    <i class="fa fa-refresh"></i> Modificar Proveedor
                </button>             
            </div>
        </form>
    </div>
</div>

<script>
     document.addEventListener('DOMContentLoaded', function() {
        loadGiros(); // Llamar a la función para cargar giros al cargar la página
    });

    function loadGiros() {
        fetch('{% url "get_giros" %}') // URL para obtener los giros
            .then(response => response.json())
            .then(data => {
                const giroSelect = document.getElementById('giro');
                giroSelect.innerHTML = '<option value="">Seleccione un giro</option>'; // Limpiar opciones anteriores
                data.forEach(giro => {
                    const option = document.createElement('option');
                    option.value = giro.id;
                    option.textContent = `${giro.codigo} - ${giro.nombre}`; // Formato 'codigo' - 'nombre'
                    giroSelect.add(option);
                });
            })
            .catch(error => {
                console.error('Error al cargar giros:', error);
            });
    }
    document.addEventListener('DOMContentLoaded', function() {
        const comunaSelect = document.getElementById('id_comuna');
        const regionSelect = document.getElementById('id_region');
        const provinciaSelect = document.getElementById('id_provincia');

        // Cargar las regiones inicialmente
        fetch('{% url "get_regiones" %}')
            .then(response => response.json())
            .then(data => {
                data.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region.id;
                    option.textContent = region.nombre;
                    regionSelect.add(option);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        

        regionSelect.addEventListener('change', function() {
            const regionId = this.value;
            fetch(`{% url "get_provincias_por_region" region_id=":region_id" %}`.replace(':region_id', regionId))
                .then(response => response.json())
                .then(data => {
                    provinciaSelect.innerHTML = '<option value="">Seleccione una provincia</option>';
                    comunaSelect.innerHTML = '<option value="">Seleccione una comuna</option>';
                    data.forEach(provincia => {
                        const option = document.createElement('option');
                        option.value = provincia.id;
                        option.textContent = provincia.nombre;
                        provinciaSelect.add(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        provinciaSelect.addEventListener('change', function() {
            const provinciaId = this.value;
            fetch(`{% url "get_comunas_por_provincia" provincia_id=":provincia_id" %}`.replace(':provincia_id', provinciaId))
                .then(response => response.json())
                .then(data => {
                    comunaSelect.innerHTML = '<option value="">Seleccione una comuna</option>';
                    data.forEach(comuna => {
                        const option = document.createElement('option');
                        option.value = comuna.id;
                        option.textContent = comuna.nombre;
                        comunaSelect.add(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    });

    document.getElementById('logo-input').addEventListener('change', function(event) {
        const fileName = event.target.files[0].name;
        const label = event.target.nextElementSibling;
        label.textContent = fileName;
    });

    function confirmModification() {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "No podrás revertir esta acción.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, Modificar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('modificarProveedorForm').submit();
            }
        });
    }

    function searchProviders() {
        const searchValue = document.getElementById('search').value;
        fetch(`/buscarProveedores?query=${searchValue}`)
            .then(response => response.json())
            .then(data => {
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = ''; // Limpiar resultados anteriores
                if (data.length > 0) {
                    data.forEach(proveedor => {
                        const div = document.createElement('div');
                        div.textContent = `${proveedor.id} - ${proveedor.rut} - ${proveedor.nombre}`;
                        div.classList.add('result-item');
                        div.onclick = () => selectProvider(proveedor);
                        resultsContainer.appendChild(div);
                    });
                    resultsContainer.style.display = 'block'; // Mostrar resultados
                } else {
                    resultsContainer.style.display = 'none'; // Ocultar si no hay resultados
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function selectProvider(proveedor) {
        document.getElementById('rut').value = proveedor.rut;
        document.getElementById('nombre').value = proveedor.nombre;
        document.getElementById('direccion').value = proveedor.direccion;
        document.getElementById('telefono').value = proveedor.telefono;
        document.getElementById('email').value = proveedor.email;
        document.getElementById('giro').value = proveedor.giro; // Asumiendo que tienes el ID del giro
        // Cerrar resultados
        document.getElementById('search-results').innerHTML = '';
    }
    
</script>

{% endblock %}
