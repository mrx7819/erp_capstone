{% extends '../index_master.html' %}

{% block content %}

<div class="right_col" role="main">
    <!-- top tiles -->
    <h3 class="text-center"><strong>¡Cuidado!</strong> Estás a Punto de Eliminar un Proveedor</h3>
    <form class="eliminarProveedor-form" id="eliminarProveedorForm" action="/eliminarProveedor/0" method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="search">Buscar Proveedor</label>
          <input type="text" class="form-control" id="search" placeholder="Buscar por RUT o nombre" onkeyup="filterProviders()">
      </div>
      <div class="form-group">
          <label for="proveedor">Proveedor</label>
          <select class="form-control" id="id" name="id">
          {% for p in proveedores %}
              <option value="{{ p.id }}"{% if p.id == proveedor.id %} selected {% endif %}>{{ p.rut }} - {{ p.nombre }}</option>
          {% endfor %} 
          </select>
      </div>
      <a href="{% url 'listarProveedor' %}" class="btn btn-primary">
          <i class="fa fa-arrow-left"></i> Volver
      </a>
      <button type="button" class="btn btn-danger" onclick="confirmDelete()"><i class="fa fa-trash"></i> Eliminar</button>
    </form>
</div>

<script>
function filterProviders() {
    var input, filter, select, options, i, txtValue;
    input = document.getElementById('search');
    filter = input.value.toUpperCase();
    select = document.getElementById('id');
    options = select.getElementsByTagName('option');
    
    for (i = 0; i < options.length; i++) {
        txtValue = options[i].textContent || options[i].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            options[i].style.display = "";
        } else {
            options[i].style.display = "none";
        }
    }
}

function confirmDelete() {
    Swal.fire({
        title: '¿Estás seguro?',
        text: "No podrás revertir esta acción.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('eliminarProveedorForm').submit();
        }
    });
}
</script>

{% endblock %}
